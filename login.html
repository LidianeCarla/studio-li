<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/login.css">
    <title>Login</title>
</head>

<body>



    <div class="container d-flex align-items-center row mx-auto">

        <div class="col-md-6 pt-3 mt-5">
            <form class="container">
                <h4 class="titulo pt-5">Faça login</h4>

                <div class=" col-md-10 pt-3">
                    <label class="label" for="Usuario">Usuário</label>
                    <input name="usuario" type="text" class="form-control" id="usuario" required>
                </div>

                <div class=" col-md-10 pt-3">
                    <label class="label" for="Senha">Senha</label>
                    <input name="senha" type="password" class="form-control" id="senha" required>
                </div>
                <p class="pt-3 text-muted">Não tem uma conta ? <a href="./cadastro.html">Fazer meu cadastro.</a></p>
               
                <div class="pt-4">
                    <input class="btn" type="reset" value="Cancelar">
                    <input class="btn" type="submit" value="Enviar" id="button" onclick="enviar">
                </div>
            </form>
        </div>


        <div class="container pt-5 col-md-6">
            <img src="./imagens/City girl-pana.png" class="img-fluid float-centerw-75" alt="">
        </div>

<script src="./login.js"></script>
    </div>
</body>

</html>
