<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/cadastro.css">
    <title>Cadastro</title>
</head>

<body>

    <div class="col-md-6 offset-md-4">
        <form  method="post" class="container pt-4 mt-2" id="form">
            <h4 class="titulo">Cadastre-se</h4>
            <p class="pt text-muted ">Todos os campos são obrigatórios.</p>
           
            <div class="col-md-7 pt-2">
                <label id="labelNome"  class= "label" for="Nome">Nome</label> 
                <input name="nome"type="text" id="nome" class="nome form-control" required>
            </div>

            <div class="col-md-7 pt-3">
                <label id="labelEmail" class= "label" for="Email">E-mail</label>
                <input name="email" type="email" id="email" class="form-control" required>
            </div>

            <div class=" col-md-7 pt-3 ">
                <label  id="labelUsuario" class= "label" for="Usuario">Usuário</label>
                <input name="usuario" type="text" id="usuario" class="form-control" required>
            </div>

            <div class=" col-md-7 pt-3 ">
                <label  id="labelSenha" class= "label" for="Senha">Senha (mínimo 8 caracteres)</label>
                <input name="senha" type="password" id="senha" class="form-control" required>
            </div>

            <div class=" col-md-7 pt-3">
                <label id="labelConfirme" class= "label" for="Senha">Confirme sua senha</label >
                <input name="confirmeSenha" type="password" id="confirme" class="form-control" required>
            </div>
           
            <p class="text-muted  pt-3 ">Já tem uma conta ? <a href="./login.html">Quero fazer login.</a></p>
          
            <div class= "pt-4"> 
                <input class="btn" type="reset" value="Cancelar">
                <input class="btn" type="submit" value="Enviar" onclick="validar()">
           </div>
        </form>
     </div>





<script src="./cadastro.js"></script>
</body>

</html>
