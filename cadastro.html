<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/cadastro.css">
    <title>Cadastro</title>
</head>

<body>

    <div class="col-md-6 offset-md-4 ">
        <form method="post" action= "/login.html"class="container pt-4 mt-4">
            <h4 class="titulo">Cadastre-se</h4>
            <p class="pt text-muted ">Todos os campos são obrigatórios.</p>
            <div class="col-md-6 pt-2">
                <label class= "label"for="Nome">Nome</label> 
                <input type="text" class="form-control" required>
            </div>

            <div class=" input col-md-6 pt-2 ">
                <label class= "label" for="Email">Email</label>
                <input type="email" class="form-control" required>
            </div>

            <div class=" col-md-6 pt-2 ">
                <label class= "label"for="Usuario">Usuário</label>
                <input type="text" class="form-control" required>
            </div>

            <div class=" col-md-6 pt-2 ">
                <label class= "label" for="Senha">Senha</label>
                <input type="password" class="form-control" required>
            </div>

            <div class=" col-md-6 pt-2 ">
                <label class= "label" for="Senha">Confirme sua senha</label>
                <input type="password" class="form-control" required>
            </div>
           
            <p class="text-muted pt-2 ">Não tem uma conta ? <a href="./cadastro.html">Fazer meu login.</a></p>
          
            <div class= "pt-4"> 
                <input class="btn" type="reset" value="Cancelar">
                <input class="btn" type="submit" value="Enviar">
           </div>
        </form>
     </div>






        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</body>

</html>
